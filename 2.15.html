//输出表格
btn0.onclick=function(){
	var ajaxobj=new XMLHttpRequest()
	ajaxobj.onload=function(){
		var neirong=ajaxobj.responseXML
        var str=""
        var xmlstu=neirong.getElementsByTagName("stu")
        str+="<table>"
        str+="<tr><th>姓名</th><th>年龄</th><th>性别</th></tr>"
        for(var i=0;i<xmlstu.length;i++){
        	str+="<tr>"
        	var xmlname=xmlstu[i].querySelector("name")
        	var xmlage=xmlstu[i].querySelector("age")
        	var xmlsex=xmlstu[i].querySelector("sex")
        	str+="<td>"+xmlname.innerHTML+"</td>"
        	str+="<td>"+xmlage.innerHTML+"</td>"
        	str+="<td>"+xmlsex.innerHTML+"</td>"
        	str+="</tr>"
        }
        str+="</table>"
        div.innerHTML=str
	}
	ajaxobj.open("post","2.15.xml")
	ajaxobj.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
	ajaxobj.send()	
}
