<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
			div{
				width:200px;
				height:200px;
				border:1px solid #000;
			}
	</style>
	<body>
		<div></div>
		<input type="button" value="开始" />
		<input type="button" value="暂停"/>
	</body>
	<script>
		var div=document.getElementsByTagName("div")[0];
		var start=document.getElementsByTagName("input")[0];
		var end=document.getElementsByTagName("input")[1];
		start.onclick=function(){
		var obj=window.XMLHttpRequest?new XMLHttpRequest():new ActiveXObject("Microsoft.XMLHTTP");
			obj.onload=function(){
				var stu=obj.responseXML.getElementsByTagName("stu");
				var str="<table>"
				str+="<tr><th>"+"姓名"+"</th><th>"+"性别"+"</th><th>"+"年龄"+"</th></tr>"
				for(var i=0;i<stu.length;i++){
					str+="<tr><td>"+stu[i].getElementsByTagName('name')[0].innerHTML+"</td><td>"+stu[i].getElementsByTagName('age')[0].innerHTML+"</td><td>"+stu[i].getElementsByTagName('sex')[0].innerHTML+"</td></tr>"
				}
				str+="</table>";
				div.innerHTML=str;
			}
			obj.open("post","1.xml");
			obj.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
			obj.send("name=zhangsan&age=14")
		}
			
	</script>
</html>
