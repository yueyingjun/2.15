		window.onload=function(){
			var input=document.getElementsByTagName('input')[0];
			var xmlobj=window.XMLHttpRequest?new XMLHttpRequest():new AxctiveXObject("Microsoft.XMLHTTP");
			xmlobj.onreadystatechange=function(){
				if(xmlobj.readyState==4){
					if(xmlobj.status==200) {
						input.onclick=function(){
							var root=xmlobj.responseXML;
							var stu=root.getElementsByTagName('stu');
							var txt="<table border='1'><tr><th>姓名</th><th>性别</th><th>年龄</th></tr>";
							for (var i = 0; i < stu.length; i++) {
								txt+= "<tr><td>" + root.getElementsByTagName('name')[i].innerHTML+ "</td>";
								txt+= "<td>" + root.getElementsByTagName('sex')[i].innerHTML+ "</td>";
								txt+= "<td>" + root.getElementsByTagName('age')[i].innerHTML+ "</td></tr>";
							}
							txt+="</table>"
							document.body.innerHTML=txt;
						}
						
					}else if(xmlobj.status=404){
						console.log();
					}
				}
			}	
			xmlobj.open("get","1.xml");
			xmlobj.send();
		}
	</script>
