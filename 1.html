						str+="<tr>";
						str+="<td>"+xmlstu[i].getElementsByTagName("name")[0].innerHTML+"</td>";
						str+="<td>"+xmlstu[i].getElementsByTagName("age")[0].innerHTML+"</td>";
						str+="<td>"+xmlstu[i].getElementsByTagName("sex")[0].innerHTML+"</td>";
						str+="</tr>";
					}
					str+="</table>";
					div.innerHTML=str;
				}
			}
		}
