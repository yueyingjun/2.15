<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
</head>
<style>
	div{
		width: 200px;
		height: 200px;
		border: 1px solid red;
	}
	input{
		width: 50px;
		height: 30px;
		text-align: center;
		line-height: 30px;
	}
</style>
<body>
	<div></div>
	<input type="button" id="" value="按钮" />
</body>
<script>
	window.onload=function(){
		var ajax=new XMLHttpRequest();
		var div=document.getElementsByTagName("div")[0];
	    var btn=document.getElementsByTagName("input")[0];
	    btn.onclick=function(){
    		ajax.onreadystatechange=function(){
    			if(ajax.readyState==4){
    				if(ajax.status==200){
    					var content=ajax.responseXML;
    					var stus=content.getElementsByTagName("stu");
    					var str="<table><tr><th>姓名</th><th>年龄</th><th>性别</th></tr>";
    					for(var i=0;i<stus.length;i++){
    						str+="<tr>"
    						str+="<td>"+stus[i].getElementsByTagName("name")[0].innerHTML+"</td>";
    						str+="<td>"+stus[i].getElementsByTagName("age")[0].innerHTML+"</td>";
    						str+="<td>"+stus[i].getElementsByTagName("sex")[0].innerHTML+"</td>";
    						str+="</tr>"
    					}
    					str+="</table>";
    					document.body.innerHTML=str;
    				}
    			}
    	    }
	    	ajax.open("post","1.xml");
	    	ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
	    	ajax.send();
	    }
	}
</script>
</html>
