<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid red;
		}
		input{
			width: 40px;
			height: 20px;
			text-align: center;
			line-height: 20px;
		}
	</style>
	<body>
	<div class="box"></div>
	<input type="button" value="按钮" />
	</body>
	<script>
		var inp = document.querySelector("input");
		inp.onclick=function(){
			var xmlobj=new XMLHttpRequest();
			xmlobj.onload=function(){
				var str="<table><tr><th>名字</th><th>年龄</th><th>性别</th></tr>";
				var content=xmlobj.responseXML;
				var stu = content.getElementsByTagName("stu");
				for(var i=0;i<stu.length;i++){
					str+="<tr><td>"+content.getElementsByTagName("name")[i].innerHTML+"</td><td>"+content.getElementsByTagName("age")[i].innerHTML+"</td><td>"+content.getElementsByTagName("sex")[i].innerHTML+"</td></tr>";
				}
				str+="</table>";
				document.body.innerHTML=str;
			}
			xmlobj.open("post","1.xml");
			xmlobj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xmlobj.send();
		}
	</script>
</html>
