window.onload=function(){
	var box=document.getElementsByTagName("div")[0];
	var btn=document.getElementsByTagName("input")[0];
	btn.onclick=function(){
		var ajax=new XMLHttpRequest();
		ajax.onload=function(){
			var content=ajax.responseXML;
			var stus=content.getElementsByTagName("stu");
		
			var str="<table><tr><th>名字</th><th>年龄</th><th>性别</th></tr>";
			
			for(var i=0;i<stus.length;i++){
				str+="<tr><th>"+content.getElementsByTagName("name")[i].innerHTML+"</th>";
				str+="<th>"+content.getElementsByTagName("age")[i].innerHTML+"</th>";
				str+="<th>"+content.getElementsByTagName("sex")[i].innerHTML+"</th></tr>";
			}
			str+="</table>"
			document.body.innerHTML=str;
		}
		ajax.open("get","1.xml");
		ajax.send( );
	}
