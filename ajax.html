<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="ajax.js"></script>
	</head>
	<style>
		div{
			width: 300px;
			height: 300px;
			border: 1px solid red;
		}
	</style>
	<script>
	window.onload=function(){
		var div=document.getElementsByTagName("div")[0];
		var btn=document.getElementsByTagName("input")[0];
		btn.onclick=function(){
			ajax({
				url:"ajax.php",
				type:"get",
				data:"aa=bb&cc=dd",
				dataType:"document",
				success:function(obj){
					div.innerHTML=obj;
				},
				error:function(){					
					div.innerHTML="错误";
				}
			});
		}
	}
		
	</script>
	<body>
		<div></div>
		<input type="button" value="提交" />
	</body>
</html>
