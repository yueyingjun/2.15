	window.onload=function(){
		var div=document.getElementsByTagName("div")[0];
		var button=document.getElementsByTagName("input")[0];
		button.onclick=function(){
			var xmlobj=window.XMLHttpRequest?new XMLHttpRequest():new ActiveXObject("Microsoft.XMLHttp");
			xmlobj.onload=function(){
				var cons=xmlobj.responseXML;
				var len=cons.getElementsByTagName("stu");
				var str="<table><tr><td>名字</td><td>年龄</td><td>性别</td></tr>";
					for(var i=0;i<len.length;i++){
						str+="<tr>"
						str+="<td>"+len[i].getElementsByTagName("name")[0].innerHTML+"</td>";
						str+="<td>"+len[i].getElementsByTagName("age")[0].innerHTML+"</td>";
						str+="<td>"+len[i].getElementsByTagName("sex")[0].innerHTML+"</td>";
						str+="</tr>"
					}
					str+="</table>";
				document.body.innerHTML=str;
			}
			xmlobj.open("post","1.xml");
			xmlobj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xmlobj.send()			
		}
	}
