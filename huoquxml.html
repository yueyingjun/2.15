<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="width:500px;height:500px;border:1px solid red"></div>
		<input type="button" value="按钮"/>
	</body>
	<script>
		var btn=document.getElementsByTagName("input")[0];
		var div=document.getElementsByTagName("div")[0];
		btn.onclick=function(){
			var xmlobj=window.XMLHttpRequest?new XMLHttpRequest:new ActiveXObject("Microsoft.XMLHttp");
			xmlobj.onload=function(){
				var div1=xmlobj.responseXML;
				var stu=div1.getElementsByTagName("stu");
				var str="<table><tr><td>姓名</td><td>年龄</td><td>年龄</td></tr>";
				for(var i=0;i<stu.length;i++){
					str+="<tr>";
					str+="<td>"+stu[i].getElementsByTagName("name")[0].innerHTML+"</td>";
					str+="<td>"+stu[i].getElementsByTagName("age")[0].innerHTML+"</td>";
					str+="<td>"+stu[i].getElementsByTagName("sex")[0].innerHTML+"</td>";
					str+="</tr>"
				}
				str+="</table>";
				document.body.innerHTML=str
			}
			xmlobj.open("get","ajax.xml");
			xmlobj.send();
		}
	</script>
</html>
