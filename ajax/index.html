<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="ajax.js"></script>
</head>
<style>
div{width: 200px;height: 200px;border:1px solid #000}
</style>
<body>
	<div></div>
	<input type="button" value="按钮"/>
</body>
<script>
        var btn=document.getElementsByTagName("input")[0];
        btn.onclick=function(){
	        ajax({
	        	method:"post",
	        	url:"1.xml",
	            dataType:"xml",
	            success:function(result){
        		    var stu=result.getElementsByTagName("stu");
        		    var str="<table><tr><th>姓名</th><th>年龄</th><th>性别</th></tr>"
                    for(var i=0;i<stu.length;i++){
        		    	str+="<tr>"
        		    	str+="<td>"+result.getElementsByTagName('name')[i].innerHTML+"</td>"
        		    	str+="<td>"+result.getElementsByTagName('age')[i].innerHTML+"</td>"
        		    	str+="<td>"+result.getElementsByTagName('sex')[i].innerHTML+"</td>"
        		    	str+="</tr>"
        		    }
        		    str+="</table>";
        		    document.body.innerHTML=str;
        		}
           })
       }
</script>
</html>
