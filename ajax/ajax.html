<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<style>
	div{
		width: 200px;
		height: 200px;
		border:1px solid red;
	}
</style>
<script type="text/javascript">
window.onload=function(){
	var div=document.getElementsByTagName('div')[0];
	var input=document.getElementsByTagName("input")[0];
	input.onclick=function(){
		var objxml=new XMLHttpRequest();
		objxml.onload=function(){
			var content=objxml.responseXML;
//			console.log(content.getElementsByTagName("stu").length)
			var trs=content.getElementsByTagName("stu");
//			console.log(trs[0].getElementsByTagName("name")[0])
//			console.log(trs[1].getElementsByTagName("age")[0].innerHTML)
			var str="<table><tr><th>姓名</th><th>年龄</th><th>性别</th></tr>"
			for(var i=0;i<trs.length;i++){
				str+="<tr><td>"+
					trs[i].getElementsByTagName("name")[0].innerHTML
				+"</td><td>"+
					trs[i].getElementsByTagName("age")[0].innerHTML
				+"</td><td>"+
					trs[i].getElementsByTagName("sex")[0].innerHTML
				+"</td></tr>";
			}
			str+="</table>"
			div.innerHTML=str;
			
		}
//		objxml.open("get","ajax.php?name=zhangsadn");
		objxml.open("get","ajax.xml");
		objxml.send();
//		objxml.open("post","ajax.php");
//		objxml.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
//		objxml.send("name=zhangsan&pass=123456");
	}
}	
</script>
<body>
	<div></div>
	<input type="button" value="提交" />
</body>
</html>
