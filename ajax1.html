var xmlobj=new XMLHttpRequest();
	// console.log(xmlobj)
	var btn=document.getElementsByTagName("input")[0];
	var div=document.getElementsByTagName("div")[0];
	btn.onclick=function(){
		xmlobj.onreadystatechange=function(){
			if(xmlobj.readyState==4){
				if(xmlobj.status==200){
					var content=xmlobj.responseXML;
					// console.log(content)
					var stus=content.getElementsByTagName("stu");
					var str="<table><tr><th>学生</th><th>性别</th></tr>";
						for(var i=0;i<stus.length;i++){
							str+="<tr><td>"+stus[i].getElementsByTagName("name")[0].innerHTML+"</td>";
							str+="<td>"+stus[i].getElementsByTagName("age")[0].innerHTML+"</td>";
							str+="<td>"+stus[i].getElementsByTagName("sex")[0].innerHTML+"</td></tr>";
						}
					str+="</table>";
					document.body.innerHTML=str;
				}
			}
		}
		xmlobj.open("post","ajax.xml");
		xmlobj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		xmlobj.send();
	}
