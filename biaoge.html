<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		width: 200px;
		height: 200px;
		border:1px solid red;
	}
</style>
<body>
	<div></div>
	<input type="button" value="按钮">
</body>
<script>
	window.onload=function(){
		var xmlobj=new XMLHttpRequest()
		var div=document.getElementsByTagName("div")[0];
		var input=document.getElementsByTagName("input")[0];
		input.onclick=function(){
			xmlobj.onload=function(){
				var len=xmlobj.responseXML
				var str="<table><th>姓名</th><th>年龄</th><th>性别</th>"
				var trs=len.getElementsByTagName("stu")
				for (var i = 0; i <trs.length; i++) {
			        str+="<tr>";
				    str+="<td>"+trs[i].getElementsByTagName("name")[0].innerHTML+"</td>"+"<td>"+trs[i].getElementsByTagName("age")[0].innerHTML+"</td>"+"<td>"+trs[i].getElementsByTagName("sex")[0].innerHTML+"</td>"
		            str+="</tr>"
			    }
		        str+="</table>"
		        div.innerHTML=str
			}
			xmlobj.open("post","biaoge.xml")
		    xmlobj.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
		    xmlobj.send()
		}
	}
</script>
</html>
