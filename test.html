<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script src="封装ajax.js"></script>
	</head>

		div{
			width:300px;
			height: 300px;
			border: 1px solid #444;

	</style>
	<body>
		<div>
			
		</div>
		<input type="button" name="" id="" value="单击" />

	<script type="text/javascript">

		var btn=document.getElementsByTagName("input")[0];

		btn.onclick=function(){

				},
				error:function(){
					console.log(1)
				}
			})
		}
	</script>
